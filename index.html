<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ouija: Brendan Check</title>
  <style>
    body {
      background-color: #0d0d0d;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #eee;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      margin: 0;
      padding-top: 15%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #ff4444;
    }

    .button-container {
      position: relative;
      display: inline-block;
    }

    .ouija-button {
      font-size: 1.2em;
      padding: 15px 30px;
      background-color: #111;
      color: #fff;
      border: 2px solid #ff4444;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .ouija-button:hover {
      background-color: #ff4444;
      color: #000;
    }

    .planchette {
      position: absolute;
      width: 80px;
      top: -100px;
      left: 50%;
      transform: translateX(-50%) rotate(-30deg);
      opacity: 0;
      transition: all 1s ease;
      z-index: 1;
    }

    .button-container:hover .planchette {
      top: -20px;
      opacity: 1;
      transform: translateX(-50%) rotate(0deg);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Is Brendan O'Brien talking shite again?</h1>

  <div class="button-container">
    <img class="planchette" src="https://i.imgur.com/GF3VtLT.png" alt="Planchette">
    <a href="answer.html">
      <button class="ouija-button">Find out the answer</button>
    </a>
  </div>

</body>
</html>
